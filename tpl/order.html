
<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
  <div
    ng-hide="result"
    class="list list-inset">
    <label class="item item-input item-floating-label">
      <span class="input-label">联系人</span>
      <input type="text"
             ng-model="order.user_name"
             placeholder="请输入联系人"/>
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">联系电话</span>
      <input type="text"
             ng-model="order.phone"
             placeholder="请输入联系电话"/>
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">送餐地址</span>
      <input type="text"
             ng-model="order.addr"
             placeholder="请输入送餐地址"/>
    </label>
    <label class="item item-input">
      <span class="input-label">选择性别</span>
    </label>
    <ion-list>
      <ion-radio value="1" ng-model="order.sex">男</ion-radio>
      <ion-radio value="2" ng-model="order.sex">女</ion-radio>
    </ion-list>
    <button
      ng-click="submitOrder()"
      class="button button-block button-balanced">确定下单</button>
  </div>

  <div class="card" ng-show="result">
    <div class="item">
      {{result}}
    </div>
  </div>

</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
